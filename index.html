<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component || Frontend Mentor project|| HTML + CSS project</title>
    <!-- Google font link here:  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <!-- style sheet link here : -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="main-card">
            <div class="profile-bg"></div>
            <div class="profile-picture"><img src="./images/image-victor.jpg" alt="profile-picture"></div>
            <h2>Victor Crest <span>26</span></h2>
            <p class="city">London</p>
            <div class="social-number">
                <div class="followers">
                    <p class="followers-number">80K</p>
                    <span class="follower">Followers</span>
                </div>
                <div class="likes">
                    <p class="likes-number">803K</p>
                    <span class="likes">Likes</span>
                </div>
                <div class="photos">
                    <p class="photo-number">1.4K</p>
                    <span class="photos">Photos</span>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
